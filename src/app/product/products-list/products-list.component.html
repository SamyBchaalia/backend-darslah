<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="ListData" matSort>
        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef>Product Image</mat-header-cell>
            <mat-cell class="margin" *matCellDef="let element"><img width="66%"
                height="66%"[src]="element.image"></mat-cell>
        </ng-container>
    <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
    <mat-cell *matCellDef="let element"><p class="p1">{{element.name}}</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>description</mat-header-cell>
        <mat-cell *matCellDef="let element"><p class="p2">{{element.description}}</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element"><p class="p3">{{element.price}}&nbsp;DT</p></mat-cell>
    </ng-container>
    <ng-container matColumnDef="Quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Quantity}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
           
                <div class="col-md-12 text-center">

                    <button type="button" style="margin-bottom:4%;" class="btn btn-outline-warning" (click)="onEdit(row)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-outline-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            
        
        
        
        </mat-cell>
    </ng-container>
    
    
    <mat-header-row *matHeaderRowDef="DisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row;columns:DisplayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]='[10,20,30,100]' [pageSize]="10"></mat-paginator>
</div>
